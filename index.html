<!DOCTYPE html>
<html>
<head>
	<title>Minha Landing Page</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="description" content="Conteúdo do meu site.">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Alexsandro souza" />
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
</head>
<body>

<header>
	<div class="container">
		<div><div class="logo-1"></div><!--logo-1--></div>
		<div><div class="logo-2"></div><!--logo-2--></div>
		<div class="clear"></div><!--clear-->
	</div><!--container-->
</header>
<section class="banner">
	<div class="banner-bg">
		<div class="form">
			<div class="form-wraper">
				<h2>pode acreditar, por dentro é ainda mais bonito</h2>
			</div><!--form-wraper-->
			<form class="form-banner">
				<span>Nome completo*</span>
				<input class="w100" type="text" required name="nome"/>
				<span>Email*</span>
				<input class="w100" type="email" required name="email"/>
				<span>Telefone*</span>
				<input class="w100" type="tel" required name="telefone"/>
				<input class="bt"type="submit" required name="acao"/>
			</form><!--form-banner-->
		</div><!--form-->
		<div class="clear"></div>
		
	
		
	</div><!--banner-bg-->
</section><!--banner-->
